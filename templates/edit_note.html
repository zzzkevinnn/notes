<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Catatan</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Catatan</h1>
        <form action="{{ url_for('edit_note', note_id=note.id) }}" method="post">
            <div class="form-group">
                <label for="title">Judul:</label>
                <input type="text" name="title" value="{{ note.title }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="content">Isi:</label>
                <textarea name="content" class="form-control" rows="4" required>{{ note.content }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Batal</a>
        </form>
    </div>
</body>
</html>
