<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Daftar Catatan</h1>
        <a href="{{ url_for('add_note') }}" class="btn btn-primary mb-3">Tambah Catatan Baru</a>


        <ul class="list-group">
            {% for note in notes %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-1">{{ note.title }}</h5>
                        <p class="mb-1">{{ note.content }}</p>
                    </div>
                    <div>
                        <a href="{{ url_for('edit_note', note_id=note.id) }}" class="btn btn-sm btn-warning">Edit</a>
                        <form action="{{ url_for('delete_note', note_id=note.id) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-danger">Hapus</button>
                        </form>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
